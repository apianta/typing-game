<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Game</title>
  </head>
  <body>
    <h1>Typing Game</h1>
    <p>Click start to display a quote. Type the quote as fast as you can!</p>
    <p id="quote"></p>
    <p id="message"></p>
    <p id="high-score">Best time: --</p>
    <div>
      <input type="text" aria-label="current word" id="typed-value" />
      <button type="button" id="start">Start</button>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p id="modal-message"></p>
        <button id="close-modal">Close</button>
      </div>
    </div>

    <footer><p></p></footer>
    <script src="script.js"></script>
  </body>
</html>

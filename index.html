<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Typing Game</title>
    </head>
    <body>
        <h1>Typing Game</h1>

        </div>

        <footer><p></p></footer>
        <script src="script.js"></script>
    </body>
